<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <!-- INPUT SECTION -->

      <section class="input-section">
        <div class="input-box">
          <label for="day">Day</label>
          <input type="number" id="day" min="1" max="31" placeholder="DD" required>
          <small class="error">Must be a valid day</small>
        </div>
        <div class="input-box">
          <label for="month">Month</label>
        <input type="number" id="month" min="1" max="12" placeholder="MM" required>
        <small class="error">Must be a valid month</small>
        </div>
        <div class="input-box">
          <label for="year">Year</label>
          <input type="number" id="year" min="1800" max="2025" placeholder="YYYY" required>
          <small class="error">Must be a valid year</small>
        </div>
      </section>

      <!-- BUTTON SECTION -->

      <section class="button-section">
        <hr>
        <button class="btn" id="calculate-age" >
          <img src="./assets/images/icon-arrow.svg" alt="arrow-icon" />
        </button>
      </section>

      <!-- RESULT SECTION -->

      <section class="result-section">
        <h1><span id="years">--</span> years</h1>
      <h1><span id="months">--</span> months</h1>
      <h1><span id="days">--</span> days</h1>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Karan Sharma</a>.
    </footer>
    <script src="script.js"></script>
  </body>
</html>
